"onClick\":\"$undefined\",\"prefetch\":false,\"children\":\"blog\"}]]}],[\"$\",\"div\",\"/blog/programming/\",{\"className\":\"tw-flex tw-flex-row tw-text-sm\",\"children\":[[\"$\",\"div\",null,{\"children\":\"/\"}],[\"$\",\"$L6\",null,{\"className\":\"$undefined\",\"href\":\"/blog/programming/\",\"rel\":\"$undefined\",\"target\":\"_self\",\"onClick\":\"$undefined\",\"prefetch\":false,\"children\":\"programming\"}]]}],[\"$\",\"div\",\"/blog/programming/wpf/\",{\"className\":\"tw-flex tw-flex-row tw-text-sm\",\"children\":[[\"$\",\"div\",null,{\"children\":\"/\"}],[\"$\",\"$L6\",null,{\"className\":\"$undefined\",\"href\":\"/blog/programming/wpf/\",\"rel\":\"$undefined\",\"target\":\"_self\",\"onClick\":\"$undefined\",\"prefetch\":false,\"children\":\"wpf\"}]]}],[\"$\",\"div\",\"/blog/programming/wpf/attached-property-vs-behavior/\",{\"className\":\"tw-flex tw-flex-row tw-text-sm\",\"children\":[[\"$\",\"div\",null,{\"children\":\"/\"}],[\"$\",\"$L6\",null,{\"className\":\"$undefined\",\"href\":\"/blog/programming/wpf/attached-property-vs-behavior/\",\"rel\":\"$undefined\",\"target\":\"_self\",\"onClick\":\"$undefined\",\"prefetch\":false,\"children\":\"attached-property-vs-behavior\"}]]}]],\"$undefined\"]}],[\"$\",\"div\",null,{\"className\":\"tw-mt-0.5\",\"children\":[\"$\",\"div\",null,{\"className\":\"tw-flex tw-flex-row tw-text-sm\",\"children\":[[\"$\",\"i\",null,{\"className\":\"material-symbols-outlined md-sm tw-self-center   tw-w-5\",\"children\":\"schedule\"}],[\"$\",\"div\",null,{\"className\":\"tw-color-text-dimmed\",\"children\":\"Posted  :\"}],[\"$\",\"div\",null,{\"className\":\"tw-ml-2\",\"children\":\"5/28/2015\"}]]}]}],[\"$\",\"$L7\",null,{\"mdSrc\":\"\\r\\n## 차이점\\r\\n\\r\\nWPF Attached Property 는 WPF Control 에 추가적인 기능을 넣기위해 사용된다. \\r\\n``` Microsoft.Xaml.Behaviors.Behavior``` 역시 마찬가지이며 내부적으론 Attached Property 로 구현되어 있다. 그래서 둘은 별개가 아니다.\\r\\n\\r\\n그럼 왜 Behavior 가 사용되는걸까? \\r\\n\\r\\n1. Attached Property 는 Static 변수나 함수를 필요로 해서 멤버변수 같은 클래스의 이점을 사용할 수 없다.\\r\\n2. Unsubscribe 를 위해서 많은 코드다발이 필요하다. 이를 까먹으면 메모리 누수가 발생한다.\\r\\n3. 편의기능을 구현할 수 있다. 예를들어 Attached Property 만으로는 드래그 앤 드랍으로 Behavior 추가같은 편의 기능을 구현할 수 없지만, Behavior 는 Collections 으로 관리되고 Subscribe / Unsubscribe 를 호출할 수 있어서 가능하다.\\r\\n\\r\\n\\r\\n\\r\\n## 참고자료\\r\\n\\r\\n[BRIAN NOYES' BLOG](https://web.archive.org/web/20180208143035/http://briannoyesblog.azurewebsites.net/2012/12/20/attached-behaviors-vs-attached-properties-vs-blend-behaviors/)\"}],[\"$\",\"hr\",null,{}],[\"$\",\"div\",null,{\"className\":\"tw-my-10\",\"children\":[\"$\",\"div\",null,{\"dangerouslySetInnerHTML\":{\"__html\":\"\u003ch2 id=\\\"차이점\\\"\u003e차이점\u003c/h2\u003e\\n\u003cp\u003eWPF Attached Property 는 WPF Control 에 추가적인 기능을 넣기위해 사용된다.\\r\\n\u003ccode\u003e Microsoft.Xaml.Behaviors.Behavior\u003c/code\u003e 역시 마찬가지이며 내부적으론 Attached Property 로 구현되어 있다. 그래서 둘은 별개가 아니다.\u003c/p\u003e\\n\u003cp\u003e그럼 왜 Behavior 가 사용되는걸까?\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eAttached Property 는 Static 변수나 함수를 필요로 해서 멤버변수 같은 클래스의 이점을 사용할 수 없다.\u003c/li\u003e\\n\u003cli\u003eUnsubscribe 를 위해서 많은 코드다발이 필요하다. 이를 까먹으면 메모리 누수가 발생한다.\u003c/li\u003e\\n\u003cli\u003e편의기능을 구현할 수 있다. 예를들어 Attached Property 만으로는 드래그 앤 드랍으로 Behavior 추가같은 편의 기능을 구현할 수 없지만, Behavior 는 Collections 으로 관리되고 Subscribe / Unsubscribe 를 호출할 수 있어서 가능하다.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003ch2 id=\\\"참고자료\\\"\u003e참고자료\u003c/h2\u003e\\n\u003cp\u003e\u003ca href=\\\"https://web.archive.org/web/20180208143035/http://briannoyesblog.azurewebsites.net/2012/12/20/attached-behaviors-vs-attached-properties-vs-blend-behaviors/\\\"\u003eBRIAN NOYES' BLOG\u003c/a\u003e\u003c/p\u003e\"}}]}],[\"$\",\"$L8\",null,{\"tags\":[\"wpf\"]}],[\"$\",\"hr\",null,{\"className\":\"tw-my-4\"}],[\"$\",\"section\",null,{\"className\":\"tw-m-0 tw-p-0\",\"children\":[\"$\",\"div\",null,{\"className\":\"tw-grid tw-grid-cols-2\",\"children\":[[\"$\",\"article\",null,{\"className\":\"tw-m-1 tw-rounded-2xl tw-border-color-border tw-border-2 \",\"children\":[\"$\",
